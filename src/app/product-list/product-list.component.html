<div class="product-list">
    <h1>Product List</h1>
    <div *ngFor="let product of products" class="product-item">
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price | currency }}</p>
      <img [src]="product.image" alt="{{ product.title }}" class="product-image">
    </div>
  </div>
